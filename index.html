<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Background Color Switcher</title>
</head>
<body style="background-color: #212121; color: azure;">
    <div class="canvas">
        <h2>Color Scheme Switcher</h2><br><br>
        <span class="button" id="gray"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="purple"></span>
        <p>Try clicking on one of the colors above to change the background color of the page!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
